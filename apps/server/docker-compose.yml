version: '3.8'

services:
  redis:
    image: redis:7.2-alpine
    container_name: scalable-chat-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    environment:
      - REDIS_PASSWORD=redis123
    command: redis-server --requirepass redis123 --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redis123", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

